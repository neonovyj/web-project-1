<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>

    <div class="generate">
      <button type="button" name="button" id="generate">Generate</button>
      <h2 id="generate2"></h2>
    </div>

    <div class="custom">
      Password Length:<input class="number" type="number" name="passLength" id="passLength" value="8" min="1" max="24">
      <div class="chckbox">
        <label class="checkbox">
          <input name="uppercase" type="checkbox" id="uppercase"  checked="checked"/>
          <div class="checkbox__text">Enable uppercase letters</div>
        </label>
        <label class="checkbox">
          <input name="digit" type="checkbox" id="digit" checked="checked"/>
          <div class="checkbox__text">Enable digits</div>
        </label>
        <label class="checkbox">
          <input name="special" id="special" type="checkbox"/>
          <div class="checkbox__text">Enable special symbols</div>
        </label>
        </div>
      </div>

    <script src="js/generator.js"></script>
  </body>
</html>
